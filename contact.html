  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const emailDropdown = document.querySelector('.email-dropdown');
      const trigger = emailDropdown.querySelector('.contact-email-btn');

      trigger.addEventListener('click', function () {
        emailDropdown.classList.toggle('show');
      });

      document.addEventListener('click', function (e) {
        if (!emailDropdown.contains(e.target)) {
          emailDropdown.classList.remove('show');
        }
      });
    });
  </script>
  <script>
  function showPhonePopup() {
    document.getElementById('phone-popup').style.display = 'flex';
  }

  function hidePhonePopup() {
    document.getElementById('phone-popup').style.display = 'none';
